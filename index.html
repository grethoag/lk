<script>
document.getElementById('copyButton').addEventListener('click', function() {  
    // Select the text from the span element  
    const textToCopy = document.querySelector('.-trck-address').textContent;  

    // Create a temporary textarea element to hold the text  
    const textarea = document.createElement('textarea');  
    textarea.value = textToCopy;  
    document.body.appendChild(textarea);  
    
    // Select the text inside the textarea  
    textarea.select();  
    textarea.setSelectionRange(0, 99999); // For mobile devices  

    // Copy the text to the clipboard  
    const successful = document.execCommand('copy');  

    // Remove the temporary textarea  
    document.body.removeChild(textarea);  

    // Change the SVG icon if the copy was successful  
    const svgElement = document.querySelector('.lucide-copy');  
    if (successful) {  
        // Change to a check mark SVG  
        svgElement.innerHTML = '<path d="M2 12l5 5L22 4" stroke="currentColor" stroke-width="2" fill="none" />';  
    }
});  
document.getElementById('sendMessage').addEventListener('click', sendMessage);
document.getElementById('userInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

function sendMessage() {
    const userInput = document.getElementById('userInput');
    const userMessage = userInput.value.trim().toLowerCase();

    if (userMessage !== '') {
        const chatMessages = document.getElementById('chatMessages');

        // Add user's message
        const userMessageElement = document.createElement('div');
        userMessageElement.className = 'user-message';
        userMessageElement.innerHTML = `<p>${userInput.value}</p>`;
        chatMessages.appendChild(userMessageElement);

        // Scroll to the bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Determine bot response
        const randomResponses = [
            "Megurine Luka (巡音ルカ) was released on January 30, 2009.",
            "Luka's voice provider is Yu Asakawa, a Japanese voice actress.",
            "She is bilingual, capable of singing in both Japanese and English.",
            "Luka's design incorporates oceanic themes, symbolizing fluidity and versatility.",
            "Her default vocal range is D3–D5, and her default tempo range is 65–145 BPM.",
            "Her signature item is a tuna fish, often seen in fan art.",
            "Luka was designed as a mature and elegant character.",
            "She is widely loved for her soothing voice, particularly in ballads.",
            "Luka's famous songs include 'Luka Luka★Night Fever' and 'Just Be Friends.'",
            "Luka has inspired a wide range of merchandise, including figures and apparel.",
        ];

        let botResponse = "I didn't understand that. Can you try again?";
        if (userMessage === 'hi' || userMessage === 'hello') {
            botResponse = `
                Hello! My name is Megurine Luka (巡音ルカ). I am a virtual singer developed by Crypton Future Media. 
                I sing in both Japanese and English, and my voice is provided by Yu Asakawa. 
                Released on January 30, 2009, I represent elegance and versatility. How can I assist you today?`;
        } else {
            // Randomize response
            botResponse = randomResponses[Math.floor(Math.random() * randomResponses.length)];
        }

        // Add bot's response with typewriter effect
        setTimeout(() => {
            const botMessageElement = document.createElement('div');
            botMessageElement.className = 'bot-message';
            chatMessages.appendChild(botMessageElement);

            // Call typewriter effect
            typeWriter(botResponse, botMessageElement, chatMessages);
        }, 500);

        // Clear input
        userInput.value = '';
    }
}

function typeWriter(text, element, chatMessages) {
    let i = 0;
    element.innerHTML = '<p></p>';
    const paragraph = element.querySelector('p');

    function type() {
        if (i < text.length) {
            paragraph.innerHTML += text[i];
            i++;
            chatMessages.scrollTop = chatMessages.scrollHeight;
            setTimeout(type, 20);
        }
    }

    type();
}

</script>
